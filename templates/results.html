<!DOCTYPE html>
<html lang="en">
<head>
    <title>Analysis Results</title>
    <style>
        .green { color: green; }
        .yellow { color: orange; }
        .red { color: red; }
        img { max-width: 400px; display: block; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>Analysis Results</h1>

    <!-- Show uploaded image -->
    <img src="{{ image_url }}" alt="Uploaded Image">

     <!-- Show predictions with color coding -->
    <ul>
        {% for p in predictions %}
            <li class="{{ p.color }}">
                {{ p.tagName }} - {{ "%.2f"|format(p.probability * 100) }}%
            </li>
        {% endfor %}
    </ul>
    <a href="/"><button>Upload Another Image</button></a>
</body>
</html>
